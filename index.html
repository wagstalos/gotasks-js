<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasks</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/b2cc96b263.js" crossorigin="anonymous" defer></script>
</head>

<body onload="fillTable()">
    <header class="header">
        <i class="fa-solid fa-list-check"></i>
        <h1><a href=""></a>GoTasks</h1>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task" onclick="toggleModal()"><i class="fa-solid fa-plus"></i> Nova tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> Tarefas
            </span>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                    <td>To Study JS</td>
                    <td>16/09/2022</td>
                    <td>
                        <a href="">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr> -->
            </tbody>
        </table>

        <h3 id="loading-message">Carregando...</h3>

        <div class="modal-background" id="modal">
            <article class="modal-container">
                <h2 class="title">Criar nova tarefa</h2>
                <form action="" id="form">

                    <div class="form-group">
                        <label for="description">Descrição da tarefa</label>
                        <input type="text" placeholder="Descrição" id="description">
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date">
                    </div>

                </form>

                <div class="buttons-modal">
                    <button class="btn-cancel" type="button" onclick="toggleModal()"><i class="fa-solid fa-xmark"></i>
                        Cancelar</button>
                    <button class="btn-save" type="button" id="btn-create-task"><i
                            class="fa-solid fa-floppy-disk"></i>Salvar</button>
                </div>

            </article>
        </div>
    </main>

    <footer>
        <p>GoTasks 2022</p>
    </footer>

    <!-- JS -->
    <script src="./js/storage.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>

</body>

</html>
